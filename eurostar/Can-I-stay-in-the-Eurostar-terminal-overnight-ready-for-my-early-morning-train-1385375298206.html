    <title>Can I stay in the Eurostar terminal overnight ready for my early morning train?</title>

<body>
    <h1>Can I stay in the Eurostar terminal overnight ready for my early morning train?</h1>
    <div>It is not possible to stay overnight in the Eurostar terminal.
The station is closed just after the last Eurostar arrives and does not open again until the next morning, shortly before the first Eurostar train departs.</div>
