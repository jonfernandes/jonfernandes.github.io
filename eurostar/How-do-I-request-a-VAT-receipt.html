    <h1>How do I request a V.A.T. receipt?</h1>
    <div><p><span style="font-size: 16px;"><span style="font-family: tahoma,geneva,sans-serif;">There’s no VAT charged on Eurostar tickets but you’ll find the total cost on your booking confirmation email, or by logging in to <a href="https://www.eurostar.com/uk-en/manage-booking" target="_blank">Manage a booking</a> using your name and the booking reference found on your ticket.</span></span></p></div>
