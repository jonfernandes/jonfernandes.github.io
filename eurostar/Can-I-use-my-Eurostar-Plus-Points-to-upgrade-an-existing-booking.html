    <h1>Can I use my Eurostar™ Plus Points to upgrade an existing booking?</h1>
    <div>You can put the vouchers you earn through Eurostar™ Plus Points towards a Standard Premier or Business Premier ticket when you book, but you can’t use a voucher to upgrade later.<br><br><a href="http://www.eurostar.com/uk-en/loyalty-programmes/eurostar-plus-points" target="_blank">Find out more about Eurostar™ Plus Points &gt;</a></div>
